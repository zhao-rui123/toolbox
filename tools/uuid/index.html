<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UUID ç”Ÿæˆå™¨ - å·¥å…·ç®±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #888; text-decoration: none; margin-bottom: 20px; }
    .back-btn:hover { color: #fff; }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .options { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .option { display: flex; align-items: center; gap: 8px; }
    .option input[type="number"] {
      width: 80px; padding: 8px; border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3); color: #fff;
    }
    .option input[type="checkbox"] { width: 18px; height: 18px; }
    .btn {
      padding: 12px 24px; border: none; border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; cursor: pointer; font-size: 1rem;
    }
    .btn:hover { opacity: 0.9; }
    .result-list { margin-top: 20px; }
    .result-item {
      background: rgba(0,0,0,0.3);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .result-item:hover { background: rgba(0,0,0,0.5); }
    .copy-hint { color: #667eea; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-btn">â† è¿”å›å·¥å…·ç®±</a>
    <h1>ğŸ†” UUID ç”Ÿæˆå™¨</h1>
    
    <div class="panel">
      <div class="options">
        <div class="option">
          <label>ç”Ÿæˆæ•°é‡:</label>
          <input type="number" id="count" value="5" min="1" max="50">
        </div>
        <div class="option">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">å¤§å†™å­—æ¯</label>
        </div>
        <div class="option">
          <input type="checkbox" id="noDash">
          <label for="noDash">å»æ‰æ¨ªçº¿</label>
        </div>
      </div>
      
      <button class="btn" onclick="generate()">ğŸ”„ ç”Ÿæˆ UUID</button>
      
      <div class="result-list" id="resultList"></div>
    </div>
  </div>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    function generate() {
      const count = parseInt(document.getElementById('count').value) || 5;
      const uppercase = document.getElementById('uppercase').checked;
      const noDash = document.getElementById('noDash').checked;
      const resultList = document.getElementById('resultList');
      
      let html = '';
      for (let i = 0; i < count; i++) {
        let uuid = generateUUID();
        if (uppercase) uuid = uuid.toUpperCase();
        if (noDash) uuid = uuid.replace(/-/g, '');
        
        html += `
          <div class="result-item" onclick="copy('${uuid}')">
            <span>${uuid}</span>
            <span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span>
          </div>
        `;
      }
      resultList.innerHTML = html;
    }
    
    function copy(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('å·²å¤åˆ¶: ' + text);
      });
    }
    
    // åˆå§‹ç”Ÿæˆ
    generate();
  </script>
</body>
</html>
